<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N·∫°p Firmware ESP32</title>
  <script src="https://unpkg.com/esptool-js/dist/bundle.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #log {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>N·∫°p Firmware ESP32 qua Web Serial</h2>

  <input type="file" id="firmware" accept=".bin" />
  <br/><br/>
  <button id="connect">K·∫øt n·ªëi thi·∫øt b·ªã</button>
  <button id="flash">N·∫°p firmware</button>

  <div id="log"></div>

<script>
  const logEl = document.getElementById("log");
  function log(msg) {
    logEl.textContent += msg + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  }

  let espTool;

  document.getElementById("connect").onclick = async () => {
    try {
      espTool = new EspLoader({
        debugLogging: true,
        logger: log,
      });
      await espTool.connect();
      await espTool.sync();
      log("‚úîÔ∏è ƒê√£ k·∫øt n·ªëi ESP32!");
    } catch (e) {
      log("‚ùå L·ªói k·∫øt n·ªëi: " + e);
    }
  };

  document.getElementById("flash").onclick = async () => {
    const fileInput = document.getElementById("firmware");
    if (!fileInput.files[0]) {
      alert("H√£y ch·ªçn file .bin tr∆∞·ªõc");
      return;
    }

    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();
    const firmwareData = new Uint8Array(arrayBuffer);

    try {
      log("üîÑ B·∫Øt ƒë·∫ßu n·∫°p firmware...");
      await espTool.flash([[0x0, firmwareData]]);
      log("üéâ N·∫°p xong!");
    } catch (e) {
      log("‚ùå L·ªói n·∫°p firmware: " + e);
    }
  };
</script>
</body>
</html>
